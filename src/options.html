<!DOCTYPE html>
<html>
  <head>
    <title>TrackChanges - Options</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/options.css">
  </head>
  <body>
    <div class="container">

      <div data-i18n="options_summary_html">
        <!-- -->
      </div>

      <h2 data-i18n="options_snapshots">Snapshots</h2>

      <form id="update-snapshot-data">
        <div class="options">
          <label class="checkbox">
            <input type="checkbox" checked="checked" name="ignoreDynamicElements" value="1" class="option" />
            <div>
              <div class="title" data-i18n="option_ignore_dynamic_elements">
                Ignore Dynamic Elements
              </div>
              <div data-i18n="option_ignore_dynamic_elements_description">
                <!-- -->
              </div>
            </div>
          </label>

          <label class="checkbox">
            <input type="checkbox" checked="checked" name="downloadSnapshotImmediately" value="1" class="option" />
            <div>
              <div class="title" data-i18n="option_download_snapshot_immediately">
                Download Snapshot Immediately
              </div>
              <div data-i18n="option_download_snapshot_immediately_description">
                <!-- -->
              </div>
            </div>
          </label>
        </div>
      </form>

      <h2 data-i18n="options_reset_trackchanges">Reset TrackChanges</h2>
      <p data-i18n="options_reset_trackchanges_summary_description"><!-- --></p>

      <form>
        <button class="btn reset-everything" data-i18n="options_reset_trackchanges">Reset</button>

        <p class="help-block reset-everything-done hide" data-i18n="options_reset_trackchanges_done">
          <!-- -->
        </p>
      </form>

    </div>
    <script src="shared/i18n.js"></script>
    <script src="options/run.js"></script>
  </body>
</html>
