
<!DOCTYPE html>
<html>
<head>
  <title>TrackChanges - Options</title>
</head>
<body>

<h1>Options</h1>

<h2>Snapshots</h2>

<div class="options hide">
  <label class="checkbox">
    <input type="checkbox" checked="checked" name="ignoreDynamicElements" value="1" class="option" />
    <span data-i18n="option_ignore_dynamic_elements">
      Ignore Dynamic Elements
    </span>
  </label>

  <label class="checkbox">
    <input type="checkbox" checked="checked" name="downloadSnapshotImmediately" value="1" class="option" />
    <span data-i18n="option_download_snapshot_immediately">
      Download Snapshot Immediately
    </span>
  </label>
</div>

<h2>Ignore Dynamic Elements</h2>

<h3>ignoreHtmlSelectors</h3>

<h3>ignoreInlineStyles</h3>

<h3>ignoreAttributes</h3>

<h3>ignoreClassNames</h3>

<script src="options/run.js"></script>

</body>
</html>
