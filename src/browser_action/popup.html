<html>
  <head>
    <title>TrackChanges</title>
    <link rel="stylesheet" href="/lib/styles/popup.css">
    <link rel="stylesheet" href="/components/fortawesome/font-awesome/v4.7.0/css/font-awesome.css">
  </head>
  <body class="popup">

    <header>
      <h1>
        <img src="/images/logo.png" class="logo" width="32" height="32" align="left" />
        TrackChanges
      </h1>
    </header>

    <hr />

    <div class="current-summary">
      <p class="some-changes">
        <a class="btn btn-save" href="#">
          <span class="save-copy">Save Snapshot</span> <span class="separator"></span> <span class="added">+0</span>, <span class="removed">-0</span>
        </a>
      </p>
      <p class="no-changes">No changes detected</p>
    </div>

    <hr />

    <h2>Recently saved snapshots</h2>

    <script type="text/html" data-template="diffFile">
      <head>
        <title>TrackChanges: Page Title</title>
        <link rel="stylesheet" href="chrome-extension://gpglfhdfgdafcijbblbcekakjpjniakn/lib/styles/popup.css">
        <link rel="stylesheet" href="chrome-extension://gpglfhdfgdafcijbblbcekakjpjniakn/lib/styles/view.css">
        <link rel="stylesheet" href="chrome-extension://gpglfhdfgdafcijbblbcekakjpjniakn/components/fortawesome/font-awesome/v4.7.0/css/font-awesome.css">
      </head>
      <body>

        <header>
          <h1>
            <img src="chrome-extension://gpglfhdfgdafcijbblbcekakjpjniakn/images/logo.png" class="logo" width="32" height="32" align="left" />
            TrackChanges
          </h1>
        </header>

        <hr />

        <div class="snapshot-side-by-side">
          <div class="screenshot">
            <img src="#" />
          </div>
          <div class="code-diff">
          </div>
        </div>
      </body>
    </script>

    <script type="text/html" data-template="diffTable">
      <table class="diff-table">
        <thead>
          <tr>
            <th colspan="3">#{fileName}</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </script>

    <script type="text/html" data-template="diffRow">
      <td data-line-number="#{currentLineOfCode}" class="blob-num blob-num-inital"></td>
      <td data-line-number="#{newLineNumber}" class="blob-num blob-num-new"></td>
      <td class="blob-code"><pre><code>#{code}</code></pre></td>
    </script>


    <script type="text/html" data-template="snapshot">
      <div class="snapshot" data-id="#{id}">
        <a href="#{url}/snapshot.zip" download class="snapshot__download">
          <div class="snapshot__overlay">
            <div class="snapshot__title">javascript - Chrome extension: How &hellip;</div>
            <i class="fa fa-download" aria-hidden="true"></i>
            <div class="snapshot__timestamp">27-04-2017 19:47pm</div>
            <!-- OnHover Overlay -->
          </div>
          <div class="snapshot__preview" style="background-image: url('#{url}/preview.png');">
            <!-- Image Preview Here -->
          </div>
        </a>
        <ul class="snapshot__actions">
          <li><a href="#{url}/latest.mhtml" download><i class="fa fa-eye" aria-hidden="true"></i></a></li>
          <li><a href="#{url}/diff.html" target="_blank">See Diff</a></li>
          <li class="remove"><a><i class="fa fa-trash" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </script>

    <div class="snapshots">
      <div class="snapshot"></div>
      <div class="snapshot"></div>
      <div class="snapshot"></div>
      <div class="snapshot"></div>
    </div>

    <div class="view-more-snapshots">
      <p>
        <a class="btn btn-view-more" href="#" target="_blank">
          View More
        </a>

        <a class="btn btn-clear-all" href="#" target="_blank">
          Clear All
        </a>
      </p>
    </div>

    <script src="/lib/browser_action/popup.js"></script>
  </body>
</html>
