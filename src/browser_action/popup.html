<html>
  <head>
    <link rel="stylesheet" href="/lib/styles/popup.css">
  </head>
  <body>

    <header>
      <h1>
        <img src="/images/logo.png" class="logo" width="32" height="32" align="left" />
        TrackChanges
      </h1>
    </header>

    <hr />

    <div class="current-summary">
      <p>
        <a class="btn-save" href="#">
          <span class="save-copy">Save Snapshot</span> <span class="separator"></span> <span class="added">+11,915</span> <span class="removed">-128</span>
        </a>
      </p>
      <p>No changes detected</p>
    </div>

    <hr />

    <h2>Recently saved snapshots</h2>

    <script type="text/html" data-template="snapshot">
      <div class="snapshot" data-id="#{id}">
        <img src="#{url}/preview.png" width="125" height="125" />
        <ul>
          <li><a>Remove</a></li>
          <li><a href="#{url}/original.mhtml" download>See Original</a></li>
          <li><a href="#{url}/latest.mhtml" download>See Snapshot</a></li>
          <li><a>Download</a></li>
        </ul>
      </div>
    </script>

    <div class="snapshots">

      <div class="snapshot">
        <img src="#" width="125" height="125" />

          <li><a>Remove</a></li>
          <li><a>Open</a></li>

        </ul>
      </div>

      <div class="snapshot">
        <img src="#" width="125" height="125" />

        </ul>
      </div>
    </div>

    <script src="/lib/browser_action/popup.js" defer></script>
  </body>
</html>
