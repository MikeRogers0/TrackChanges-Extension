<html>
  <head>
    <link rel="stylesheet" href="/lib/styles/popup.css">
    <link rel="stylesheet" href="/components/fortawesome/font-awesome/v4.7.0/css/font-awesome.css">
  </head>
  <body>

    <header>
      <h1>
        <img src="/images/logo.png" class="logo" width="32" height="32" align="left" />
        TrackChanges
      </h1>
    </header>

    <hr />

    <div class="current-summary">
      <p class="some-changes">
        <a class="btn btn-save" href="#">
          <span class="save-copy">Save Snapshot</span> <span class="separator"></span> <span class="added">+0</span>, <span class="removed">-0</span>
        </a>
      </p>
      <p class="no-changes">No changes detected</p>
    </div>

    <hr />

    <h2>Recently saved snapshots</h2>

    <script type="text/html" data-template="snapshot">
      <div class="snapshot" data-id="#{id}">
        <a href="#{url}/snapshot.zip" download class="snapshot__download">
          <div class="snapshot__overlay">
            <i class="fa fa-download" aria-hidden="true"></i>
            <!-- OnHover Overlay -->
          </div>
          <div class="snapshot__preview" style="background-image: url('#{url}/preview.png');">
            <!-- Image Preview Here -->
          </div>
        </a>
        <ul class="snapshot__actions">
          <li><a href="#{url}/latest.mhtml" download><i class="fa fa-eye" aria-hidden="true"></i></a></li>
          <li><a href="#{url}/diff.html" target="_blank">See Diff</a></li>
          <li class="remove"><a><i class="fa fa-trash" aria-hidden="true"></i></a></li>
        </ul>
      </div>
    </script>

    <div class="snapshots">

      <div class="snapshot">
      </div>
    </div>

    <div class="view-more-snapshots">
      <p>
        <a class="btn btn-view-more" href="#" target="_blank">
          View More
        </a>

        <a class="btn btn-clear-all" href="#" target="_blank">
          Clear All
        </a>
      </p>
    </div>

    <script src="/lib/browser_action/popup.js" defer></script>
  </body>
</html>
